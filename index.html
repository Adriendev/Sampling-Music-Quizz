<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sampling Music Quizz</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <img src="Images/soundWaveV2.png" alt="sound wave background" class="wave">
    <section id="intro">
      <h1>Sampling Music Quizz</h1>
      <div id="declare">
        <button id="what" class="btn pop">Sampling? What's that?</button>
        <button id="rules" class="btn pop">Rules of the game!</button>
      </div>
    </section>
    <section id="start-game">
      <img src="Images/Vinyl-Records.png" alt="turning vinyle" class="vinyl" />
      <div id="level">
        <button id="easy" class="btn easy">Easy</button>
        <button id="medium" class="btn medium">Medium</button>
        <button id="hard" class="btn hard">Hard</button>
      </div>
    </section>
    <section id="noGame">
      <h2>Who sampled this music?</h2>
      <button id="nextMusic" class="btn no-display">Next</button>
      <div id="music">
        <iframe
        id="musicSampled"
          src="https://www.youtube.com/embed/fiD39jo5Yo4"
          title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        >

        </iframe>
        <img src="Images/ARROW.png" alt="arrow" class="arrow" />
        <iframe
        id="musicToFind"
        src="https://www.youtube.com/embed/fiD39jo5Yo4"
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      >
      </iframe>
      </div>
      <div class="points"></div>
      <button id="square" class="btn square">Square</button>
      <button id="duo" class="btn duo">Duo</button>
      <div id="noSquareAnswers">
        <div>
          <button id="squareA1" class="btn square a one">First choice</button>
          <button id="squareA2" class="btn square a two">Second choice</button>
        </div>
        <div>
          <button id="squareA3" class="btn square a three">Third choice</button>
          <button id="squareA4" class="btn square a four">Fourth choice</button>
        </div>
      </div>

      <div id="noDuoAnswers">
        <button id="duoA1" class="btn duo d one">First choice</button>
        <button id="duoA2" class="btn duo d two">Second choice</button>
      </div>
    </section>
    <button id="launch" class="btn start">Start the game!</button>
    <script src="/JS/data.js"></script>
    <script src="/JS/databis.js"></script>
    <script src="/JS/game.js"></script>
    <script src="/JS/index.js"></script>
  </body>
</html>
